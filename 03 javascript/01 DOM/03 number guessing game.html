<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Counter</title>
</head>
<body>
    <div>
        <h1 id="message">You have 5 attempts</h1>
        <button id="clickButton">Click Me</button>
        <button id="resetButton" disabled>Restart</button>
    </div>

    <script>
        // Access elements
        const message = document.getElementById('message');
        const clickButton = document.getElementById('clickButton');
        const resetButton = document.getElementById('resetButton');

        // Initialize variables
        let attempts = 5;

        // Function to handle clicks
        clickButton.addEventListener('click', () => {
            if (attempts > 0) {
                attempts--;
                message.textContent = `You have ${attempts} attempts`;

                if (attempts === 0) {
                    message.textContent = 'Attempts over, press restart';
                    clickButton.disabled = true; // Disable click button
                    resetButton.disabled = false; // Enable reset button
                }
            }
        });

        // Function to handle reset
        resetButton.addEventListener('click', () => {
            attempts = 5; // Reset attempts
            message.textContent = 'You have 5 attempts';
            clickButton.disabled = false; // Enable click button
            resetButton.disabled = true; // Disable reset button
        });
    </script>
</body>
</html>
