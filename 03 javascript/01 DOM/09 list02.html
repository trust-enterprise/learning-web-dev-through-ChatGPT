<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>List Aage Peechhe..</h2><hr>
    <input type="text" name="" id="input" placeholder="enter input"> <br>
    <input type="button" value="add to start" id="unshiftBtn">
    <input type="button" value="add to last" id="pushBtn"> <br>
    <input type="button" value="remove from start" id="shiftBtn">
    <input type="button" value="remove from last" id="popBtn">
    <br><br>
    <h3>list of items</h3>
    <ol  id="taskDisplay">no items yet</ol> 

    <script>
        //empty array
        let taskArr = [];

        //get DOM ele
        let pushBtn= document.getElementById('pushBtn')
        let popBtn= document.getElementById('popBtn')
        let shiftBtn= document.getElementById('shiftBtn')
        let unshiftBtn= document.getElementById('unshiftBtn')

        //add event listeners
        pushBtn.addEventListener('click', pushItem)
        popBtn.addEventListener('click', popItem)
        shiftBtn.addEventListener('click', shiftItem)
        unshiftBtn.addEventListener('click', unshiftItem)

        //-- PRIMARY FUNCTIONS

        //add item to last
        function pushItem(){
            //get input value
            let userInput = document.getElementById('input').value

            if(userInput){
                //add item to task arr
                taskArr.push(userInput)
                
                updateTaskDisplay()
            }else{
                alert(`enter valid input`)
            }
        }

        
        //add item to start
        function unshiftItem(){
            //get input value
            let userInput = document.getElementById('input').value

            if(userInput){
                //add item to task arr
                taskArr.unshift(userInput)
                
                updateTaskDisplay()
            }else{
                alert(`enter valid input`)
            }
        }

        
        //remove item from start
        function shiftItem(){ 
            //remove item from task arr
            if(taskArr.length > 0){
                taskArr.shift()
                updateTaskDisplay()
            }else{
                alert(`add items first`)
            } 
        }

        
        
     //remove item from last
        function popItem(){
            //get input value
            let userInput = document.getElementById('input').value

            //remove item from task arr
            if(taskArr.length > 0){
                taskArr.pop()
                updateTaskDisplay()
            }else{
                alert(`add items first`)
            }
             
        }
 

        //-- SECONDARY FUNCTION
        function updateTaskDisplay(){
            //erase textbox
            document.getElementById('input').value=''
            
            //msg for empty task array 
            if(taskArr.length ===0){
                taskDisplay.textContent = `no current items`
            }

            //erase task display content
            let taskDisplay = document.getElementById('taskDisplay')
            taskDisplay.innerHTML = ''

            //for each item in task array -> create li, add array item to it, display on task display
            taskArr.forEach(item => {
                let li = document.createElement('li')
                li.textContent = item
                taskDisplay.appendChild(li)
            });
        }
    </script>
</body>
</html>
