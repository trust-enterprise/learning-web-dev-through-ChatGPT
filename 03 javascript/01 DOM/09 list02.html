<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>List Aage Peechhe..</h2><hr>
    <input type="text" name="" id="input" placeholder="enter input"> <br>
    <input type="button" value="add to last" id="pushBtn">
    <input type="button" value="add to start" id="unshiftBtn">
    <input type="button" value="remove from start" id="shiftBtn">
    <input type="button" value="remove from last" id="popBtn">
    <br><br>
    <h3 id="taskDisplay"></h3>

    <script>
        //empty array
        let taskArr = [];

        //get DOM ele
        let pushBtn= document.getElementById('pushBtn')
        let popBtn= document.getElementById('popBtn')
        let shiftBtn= document.getElementById('shiftBtn')
        let unshiftBtn= document.getElementById('unshiftBtn')

        //add event listeners
        pushBtn.addEventListener('click', pushItem)
        popBtn.addEventListener('click', popItem)
        shiftBtn.addEventListener('click', shiftItem)
        unshiftBtn.addEventListener('click', unshiftItem)

        //-- PRIMARY FUNCTIONS

        //add item to last
        function pushItem(){
            //get input value
            let userInput = document.getElementById('input').value

            if(unserInput){
                //add item to task arr
                taskArr.push(userInput)
                
                updateTaskDisplay()
            }else{
                alert(`enter valid input`)
            }
        }

        
        //add item to start
        function unshiftItem(){
            //get input value
            let userInput = document.getElementById('input').value

            if(unserInput){
                //add item to task arr
                taskArr.unshift(userInput)
                
                updateTaskDisplay()
            }else{
                alert(`enter valid input`)
            }
        }

        
        //remove item from start
        function shiftItem(){
            //get input value
            let userInput = document.getElementById('input').value

            if(unserInput){
                //add item to task arr
                taskArr.shift(userInput)
                
                updateTaskDisplay()
            }else{
                alert(`enter valid input`)
            }
        }

        
        
     //remove item from last
        function popItem(){
            //get input value
            let userInput = document.getElementById('input').value

            if(unserInput){
                //add item to task arr
                taskArr.pop(userInput)
                
                updateTaskDisplay()
            }else{
                alert(`enter valid input`)
            }
        }
 

        //-- SECONDARY FUNCTION
        function updateTaskDisplay(taskArr){
            let taskDisplay = document.getElementById('taskDisplay')
            
            //erase task display content
            taskDisplay.innerHTML = ''

            //create li, add array to it, display on task display
            taskArr.forEach(item => {
                let li = document.createElement('li')
                li.textContent = item
                taskDisplay.appendChild(li)
            });
        }
    </script>
</body>
</html>
