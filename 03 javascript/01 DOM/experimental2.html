<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Image Previewer</h2><hr>
    <b>Choose images to preview</b>
    <input type="file" name="" id="imageInput" accept="image/*" multiple onchange="previewImages()">
    <div id="previewContainer" style="display: flex; flex-wrap: wrap; margin: 20px;gap:14px"></div>
    <script>
        //
        let previewContainer = document.getElementById('previewContainer')

        //--PRIMARY FUNC
        function previewImages(){
            let imageInput = document.getElementById('imageInput');

            let fileArray = Array.from(imageInput.files);

            fileArray.forEach(file => {
                let reader = new FileReader();

                reader.readAsDataURL(file);

                reader.onload = (loadEvent)=>{
                    let encodedData = loadEvent.target.result;

                    let img = document.createElement('img');
                    img.src = encodedData;
                    img.style.height = '140px';
                    previewContainer.appendChild(img);
                }
            })
        }
    </script>
</body>
</html>
