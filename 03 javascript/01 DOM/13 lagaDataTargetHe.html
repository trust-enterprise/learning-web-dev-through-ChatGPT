<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Try 1:
    <button id="btn" onclick="showMsg()"  data-info="chatgpt is helping us learn data-target">open msg</button><br><br>
    <div id="msg" style="display:none">hello!</div>
    
    Try 2:
    <div class="card" button-id='callBtn1'><button id="btn" onclick="callMsg(this)">call 1</button></div>
    <div class="card" button-id='callBtn2'><button id="btn" onclick="callMsg(this)">call 2</button></div>
    <div id="callMsg" style="display: none"></div>
    
    <h2 align="center"><font color="red">learning</font></h2>
    <ol>
        <li>innerText is used to return on visible text</li>
        <li>closest('') method apne nearest ancestor ko mentioned criteria pe select karta he</li>
    </ol>
    <script>
        //--for try 1
        function showMsg(){
            //get DOM ele
            let btn = document.getElementById('btn');
            let output = document.getElementById('msg');
            
            //toggle button text and msg display
            if(output.style.display == 'none'){
                output.style.display='block';

                btn.innerText = 'hide msg';
                
                //update msg
                output.innerHTML += ` ${btn.getAttribute('data-info')} <hr>`
            }else{
                output.style.display='none';

                btn.textContent = 'open msg';

                output.innerHTML = ''
            }
            
        }
        
        // for try 2
        function callMsg(button){
            //access ancestor
            let ancestor = button.closest('.card');

            //get DOM ele
            let callMsg = document.getElementById('callMsg');
            let callBtn1 = document.getElementById('callBtn1');
            let callBtn2 = document.getElementById('callBtn2');
            
            callMsg.style.display = 'block';
            callMsg.innerHTML = `button-id for this button is ${ancestor.getAttribute('button-id')} <hr>`;
        }
    </script>
    
</body>
</html>
