<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h3>Event Delegation</h3><hr>
    <div id="parent">
        <button id="button1">Button 1</button>
        <button id="button2">Button 2</button>
        <button id="button3">Button 3</button>
    </div>    

    <h2 align="center"><font color="red">learning</font></h2>
    <ol>
        <li>tagName property returns tag name in CAPS</li>
        <li>classList.contains() checks for a specific class in multiple classes for a particular element  </li>
        
    </ol>

    <script>
        let btnContainer = document.querySelector('#parent');

        btnContainer.addEventListener('click',(e)=>{ 
            if(e.target.tagName == 'BUTTON'){
                alert(`you clicked ${e.target.textContent}`)
            }
        })
    </script>
</body>
</html>
