    <h2 align="center"><font color="red">learning</font></h2><hr>
    <ol>
        <li>string can't be appended; so better place it inside an element to be appended later</li>

    </ol>
    <script>
        let list = document.querySelector('ol')
        let dotArea = document.querySelector('b')
        let maxDotCount = 3
        let currentDotCount = 0
        let dotFull = false
        //LI adder
        let addLI = setInterval(() => {
            let li = document.createElement('li')
            li.textContent = `hello ji..`
            list.appendChild(li)
        },1000)

        //LI limiter
        setTimeout(() => {
            clearInterval(addLI)
        }, 5000)
        
        //dot blinker
        setInterval(() => {

            if(dotFull){
                dotArea.textContent = ''
                currentDotCount = 0
                dotFull = false
            }else{
                dotArea.textContent += '.'
                currentDotCount++
                if(currentDotCount == maxDotCount)  dotFull = true
            }

            blinkDots()
        }, 500) 
    </script>
