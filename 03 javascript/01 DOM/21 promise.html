    <h2>Fake API Sim</h2><hr>
    <button id="usernameBtn">get username</button><br><br>
    <div id="dataContainer"></div>

    <script>
        //get DOM ele
        let dataContainer = document.getElementById('dataContainer')
        let usernameBtn = document.getElementById('usernameBtn')

        function fetchUserData(){
            setTimeout(new Promise((resolve, reject) => {
                let userdata = {username: 'trust', email: 'admin@trustenterprise.com'}
                
                resolve(function(userdata){
                    return userdata
                })

                reject(dataContainer.textContent += `error`)
            }),2000)
        }

        //add eventlistener
        usernameBtn.addEventListener('click', fetchUserData)
        .then(((userdata) => dataContainer.textContent = `the passed object is <b>${userdata} </b><br>`))

    </script>
</body>
