<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for...of Example</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script>
        const listItems = document.querySelectorAll('li'); // NodeList of <li> elements

        for (let item of listItems) {
            item.textContent = "Updated " + item.textContent;
        }
    </script>
</body>
</html>
