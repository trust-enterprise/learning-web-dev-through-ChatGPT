<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>

    <h2>Upload an Image</h2>
    
    <!-- Image upload form -->
    <input type="file" id="imageInput" multiple accept="image/*" onchange="displayImage()">
    
    <br><br>
    
    <!-- Div to display the image -->
    <div id="imageContainer">
        <img id="displayedImage" src="" alt="No image selected" style="max-width: 100%; max-height: 400px;">
    </div>

    <script>
        // Function to display the image dynamically
        function displayImage() {
            // Get the file input element
            const fileInput = document.getElementById('imageInput');
            
            // Check if a file is selected
            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                
                // Create a new FileReader object to read the image
                const reader = new FileReader();
                
                // When the file is loaded, set the src of the image to the file URL
                reader.onload = function(e) {
                    const image = document.getElementById('displayedImage');
                    image.src = e.target.result;
                };
                
                // Read the file as a data URL
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
</html>
