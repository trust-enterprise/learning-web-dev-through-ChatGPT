<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
</head>
<body>
  <h1>Notes App</h1>
  <textarea id="noteInput" rows="5" cols="30" placeholder="Write your note here..."></textarea>
  <br>
  <button id="addNote">Add Note</button>
  <div id="notesContainer"></div>

  <script>
    // Get DOM elements
    const noteInput = document.getElementById('noteInput');
    const addNoteButton = document.getElementById('addNote');
    const notesContainer = document.getElementById('notesContainer');

    // Load notes from Local Storage when the app starts
    document.addEventListener('DOMContentLoaded', loadNotes);

    // Add a new note
    addNoteButton.addEventListener('click', () => {
      const noteText = noteInput.value.trim();
      if (!noteText) {
        alert('Please write something!');
        return;
      }

      // Save the note in Local Storage
      const notes = getNotesFromStorage();
      notes.push(noteText);
      saveNotesToStorage(notes);

      // Add the note to the UI
      addNoteToUI(noteText);
      noteInput.value = ''; // Clear the input field
    });

    // Get notes from Local Storage
    function getNotesFromStorage() {
      return JSON.parse(localStorage.getItem('notes')) || [];
    }

    // Save notes to Local Storage
    function saveNotesToStorage(notes) {
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    // Add a note to the UI
    function addNoteToUI(noteText) {
      const noteDiv = document.createElement('div');
      noteDiv.textContent = noteText;

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.style.marginLeft = '10px';

      // Delete note on button click
      deleteButton.addEventListener('click', () => {
        deleteNote(noteText, noteDiv);
      });

      noteDiv.appendChild(deleteButton);
      notesContainer.appendChild(noteDiv);
    }

    // Delete a note from the UI and Local Storage
    function deleteNote(noteText, noteDiv) {
      const notes = getNotesFromStorage();
      const updatedNotes = notes.filter(note => note !== noteText);
      saveNotesToStorage(updatedNotes);

      // Remove from UI
      notesContainer.removeChild(noteDiv);
    }

    // Load notes from Local Storage to the UI
    function loadNotes() {
      const notes = getNotesFromStorage();
      notes.forEach(note => addNoteToUI(note));
    }
  </script>
</body>
</html>
